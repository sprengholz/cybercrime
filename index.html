        /*
         * Setup Go/NoGo Tasks
         */

        actions = ['go', 'nogo'];

        for (action of actions)
        {
            for (i = 0; i < questions.length; i++)
            {
                // first: congruent tasks (each task 6 times)

                for (j = 0; j < 6; j++)
                {
                    // secret target
                    task = {
                        action: action,
                        question: questions[i],
                        congruency: 'congruent',
                        secrecy: 'secret',
                        target: secrets[i]
                    };
                    tasks.push(task);

                    // nonsecret target
                    task = {
                        action: action,
                        question: questions[i],
                        congruency: 'congruent',
                        secrecy: 'nonsecret',
                        target: nonsecrets[i]
                    };
                    tasks.push(task);
                }

                // second: incongruent tasks (each task 2 times)

                incongruentSecrets = secrets.slice();
                incongruentSecrets.splice(i, 1);

                incongruentNonsecrets = nonsecrets.slice();
                incongruentNonsecrets.splice(i, 1);

                for (j = 0; j < incongruentSecrets.length; j++)
                {
                    for (k = 0; k < 2; k++)
                    {
                        // secret target
                        task = {
                            action: action,
                            question: questions[i],
                            congruency: 'incongruent',
                            secrecy: 'secret',
                            target: incongruentSecrets[j]
                        };
                        tasks.push(task);

                        // nonsecret target
                        task = {
                            action: action,
                            question: questions[i],
                            congruency: 'incongruent',
                            secrecy: 'nonsecret',
                            target: incongruentNonsecrets[j]

                    }

        /*

            on_load: function(data){

                jQuery(function ($, undefined) {

                                    this.echo("Folder 'Ordnungen' contains 2 files");
                                    this.echo("----------------------------------------------");
                                    this.echo("(1) <a href='files/V31_Pr√ºfungsordnung_09.pdf' style='color: #ffff8b;' target='_blank'>V31_Pr√ºfungsordnung_09.pdf</a>", { "raw": true });
                                    this.echo("(2) <a href='files/V36_Studienordnung_09.pdf' style='color: #ffff8b;' target='_blank'>V36_Studienordnung_09.pdf</a>", { "raw": true });
                                    this.echo("----------------------------------------------");
                                }else if(folder === "Klausuren"){
                                    this.echo("----------------------------------------------");
                                    this.echo("Folder 'Klausuren' contains 4 files");
                                    this.echo("----------------------------------------------");
                                    this.echo("(1) <a href='files/M1_Inferenzstatistik_WS1819.pdf' style='color: #ffff8b;' target='_blank'>M1_Inferenzstatistik_WS1819.pdf</a>", { "raw": true });
                                    this.echo("(2) <a href='files/M2_Testtheorie_Teil1_WS1819.pdf' style='color: #ffff8b;' target='_blank'>M2_Testtheorie_Teil1_WS1819.pdf</a>", { "raw": true });
                                    this.echo("(2) <a href='files/M2_Testtheorie_Teil2_WS1819.pdf' style='color: #ffff8b;' target='_blank'>M2_Testtheorie_Teil2_WS1819.pdf</a>", { "raw": true });
                                    this.echo("(3) <a href='files/M3_Regressionsanalyse_WS1819.pdf' style='color: #ffff8b;' target='_blank'>M3_Regressionsanalyse_WS1819</a>", { "raw": true });
                                    this.echo("----------------------------------------------");
                                }else{
                                    this.echo("[[;#E45F5F;black]There is no folder named '"+folder+"'!]");
                                }
                            }else{
                                this.echo("[[;#E45F5F;black]Connect to a computer first!]");
                            }
                        }
                    },{
                        greetings: "[[b;#aaa;black]REMOTE ACCESS CONSOLE]",
                        name: 'hacking',
                        prompt: '> ',
                        convertLinks: false
                    });
                });
            },

        };
        timeline.push(hacking);


        /*
         * Enter Fullscreen Mode
         */

        timeline.push({
            type: 'fullscreen',
            fullscreen_mode: true,
            message: '<div class="instruction"><div class="heading">Wechsel in den Vollbildmodus</div><div class="smalltext"> Mit deinem erfolgreichen Hack hast du den ersten Teil des Experiments bereits abgeschlossen. Der nun folgende zweite Teil wird im Vollbildmodus ablaufen. Wenn du das Experiment vorzeitig abbrechen m√∂chtest, kannst du den Vollbildmodus durch Dr√ºcken der Tasten <span class="keyButton">Esc</span> oder <span class="keyButton">F11</span> verlassen und das Browserfenster schlie√üen. Bitte beachte, dass ich dir aus technischen Gr√ºnden nur dann eine Versuchspersonenstunde ausstellen kann, wenn du bis zum Ende des Experiments dabei bleibst.</div></div>',
            button_label: 'Alles klar'

        /*

         */

        timeline.push({
            type: 'html-button-response',
            choices: ["Weiter"],
            stimulus: '<div class="instruction"><div class="heading">Achtung!</div><div class="smalltext">Der unbefugte Zugriff auf die Pr√ºfungsfragen wurde durch einen Mitarbeiter des Psychologischen Instituts bemerkt! Neben einigen anderen Studierenden wurdest du als m√∂glicher Hacker identifiziert.</div><div class="smalltext">Alle Verd√§chtigen sollen nun einem Test durch einen digitalen Ermittler unterzogen werden, der das Vorhandensein von T√§terwissen √ºberpr√ºft und den Schuldigen oder die Schuldige der Tat √ºberf√ºhrt. Auch du wirst gebeten, im Folgenden daran teilzunehmen.</div></div>'
        }); 


        /*
         * Flyin Decisions Briefing
         */

        timeline.push({
            type: 'html-button-response',
            choices: ["Weiter"],
            stimulus: '<div class="instruction"><div class="heading">Teil 1: Entscheidung</div><div class="smalltext">Im ersten Teil des Tests werden dir vom Ermittler verschiedene Fragen gestellt. Wenn du die auf eine Frage gezeigte Antwort nicht geben m√∂chtest, dr√ºcke so schnell wie m√∂glich die <span class="keyButton">Leertaste</span>. Reagierst du nicht, so wird die Antwort nach kurzer Zeit ausgesprochen. Dies erkennst du daran, dass die Antwort auf den Ermittler zufliegt und sich dessen Silhouette schlie√ülich gelb f√§rbt, sobald die Antwort angekommen ist.</div><img src="img/symbols/howto_flyin.jpg" style="padding: 15px;"><div class="smalltext">Ein guter Hacker wird solche Antworten zur√ºckhalten, die seine Schuld beweisen und eher Antworten geben, die ihn unschuldig erscheinen lassen. Nat√ºrlich macht man sich auch verd√§chtig, wenn man offensichtliche oder harmlose Informationen zur√ºckh√§lt. Dein Alter solltest Du beispielsweise korrekt angeben.</div><div class="smalltext">Die Einsch√§tzung des Ermittlers, ob er Dich als schuldig oder unschuldig einsch√§tzt, wird dir w√§hrend der Befragung am oberen Bildschirmrand angezeigt.</div></div>',
            on_finish: function(){

                $('#experiment').css('cursor', 'none');
            }
        }); 


        var flyin_instruction = {
            type: 'html-keyboard-response',
            stimulus: function () {
                stim = '<div class="instruction"><div class="heading">Los gehts!</div>';
                stim += '<div class="smalltext">Positioniere deinen Finger auf der Leertaste. Denke daran, immer dann die Taste zu dr√ºcken, wenn eine Antwort erscheint, mit der du nicht auf die gestellte Frage antworten m√∂chtest.</div>';
                stim += '<div class="smalltext">Dr√ºcke nun die <span class="keyButton">Leertaste</span> um zu beginnen.<div>';
                return stim;
            },
            choices: [32]
        };
        timeline.push(flyin_instruction); 


        /*
         * Flyin Decisions
         */

        var guilt = 50;


        var flyins_warmup = {
            timeline: [
                {
                    type: 'flyin',
                    question: jsPsych.timelineVariable('question'),
                    answer: jsPsych.timelineVariable('answer'),
                    abortionExpected: jsPsych.timelineVariable('abortionExpected')
                }
            ],
            timeline_variables: [
                // 4 noncritical items
                {question: "Wie alt bist du?",
                    answer: function(){return age},
                    abortionExpected: false},
                {question: "Welches Geschlecht hast du?",
                    answer: function(){return sex},
                    abortionExpected: false},
                {question: "Was studierst du?",
                    answer: "Psychologie",
                    abortionExpected: false},
                {question: "Wo studierst du?",
                    answer: "Jena",
                    abortionExpected: false},
            ],
            randomize_order: false,
            repetitions: 1,
            on_load: function(){
                showBar(guilt);
            },
            on_finish: function(data){

                    if (guilt >= 10) {
                        guilt = guilt - 10;
                    }
                } else {
                    if (guilt <= 80) {
                        guilt = guilt + 20;
                    } else if (guilt <= 90) {
                        guilt = guilt + 10;
                    }
                }
                
            }
        };
        timeline.push(flyins_warmup);


        var flyins = {
            timeline: [
                {
                    type: 'flyin',
                    question: jsPsych.timelineVariable('question'),
                    answer: jsPsych.timelineVariable('answer'),
                    abortionExpected: jsPsych.timelineVariable('abortionExpected')
                }
            ],
            timeline_variables: [
                // 4 noncritical items
                {question: "Wie alt bist du?",
                    answer: function(){return age},
                    abortionExpected: false},
                {question: "Welches Geschlecht hast du?",
                    answer: function(){return sex},
                    abortionExpected: false},
                {question: "Was studierst du?",
                    answer: "Psychologie",
                    abortionExpected: false},
                {question: "Wo studierst du?",
                    answer: "Jena",
                    abortionExpected: false},
                // 4 critical items
                {question: "Mit welchem Werkzeug wurde gehackt?",

                    abortionExpected: true},
                {question: "Wo stand der Computer, in den eingebrochen wurde?",
                    answer: "Institut f√ºr Psychologie",
                    abortionExpected: true},
                {question: "Wer hat die Pr√ºfungsfragen gestohlen?",

            ],
            randomize_order: true,
            repetitions: 5,
            on_load: function(){

            on_finish: function(data){

                    }
                } else {

        /*

         */

        var blank = {
            type: 'html-keyboard-response',
            stimulus: '',
            choices: jsPsych.NO_KEYS,
            trial_duration: 1000,
            data: {rte_part: 'blank'}
        };


        var fixation = {
            type: 'html-keyboard-response',
            stimulus: '<div class="fixation">+</div>',
            choices: jsPsych.NO_KEYS,

        var image = {

            },
            choices: jsPsych.NO_KEYS,
            trial_duration: 400,
            data: {rte_part: 'image'}
        };


        var question = {
            type: 'word-sequence',
            stimulus: function () {
                iteration = jsPsych.timelineVariable('iteration')();
                question = tasks[iteration].question;
                return question;
            },
            image: function () {

        var target_introduction = {

                data.trial_action = task.action;

        };


        var target_gonogo = {
            type: "html-keyboard-response",
            stimulus: function () {
                iteration = jsPsych.timelineVariable('iteration')();
                task = tasks[iteration];
                targetWord = task.target;
                stim = "";

                {
                    stim = '<div class="silhouette-male"> <div class="target-go">' + targetWord + '</div> </div>';

                {

                }

                return stim;
            },
            trial_duration: 1000,
            choices: [32],

            on_finish: function (data)
            {
                iteration = jsPsych.timelineVariable('iteration')();

                correct = undefined;

                {

                }

                // needed for tutorial
                if (correct)

                    continuousCorrects++;
